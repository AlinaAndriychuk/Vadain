<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vadain</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rufina:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- BEGIN preloader -->
    <div class="preloader js-preloader">
      <div class="loader js-circle"></div>
      <div class="loader loader_second js-circle"></div>
      <div class="loader loader_third js-circle"></div>
      <div class="loader loader_forth js-circle"></div>
      <div class="loader loader_fifth js-circle"></div>
      <p class="preloader__text js-loaderText">Loading</p>
      <div class="preloader__text-rect"></div>
      <div class="preloader__hover js-hover"></div>
    </div>
    <!-- END preloader -->
    <!-- BEGIN animation -->
    <div class="animation">
      <!-- BEGIN animation-canvas -->
      <div class="animation-canvas js-container">
        <div class="js-birdRotation"></div>
      </div>
      <!-- END animation-canvas -->
      <!-- BEGIN animation-titles -->
      <div class="animation-titles js-titlesContainer">
        <div class="animation-titles__wrapper js-title">
          <div class="animation-titles__content animation-titles__content_right js-content">
            <p class="animation-titles__header"> Collection </p>
            <p class="animation-titles__text js-text"> Family living </p>
          </div>
        </div>
        <div class="animation-titles__wrapper js-rightTitle js-title">
          <div class="animation-titles__content js-rightTitle js-content">
            <p class="animation-titles__header animation-titles__header_left"> Collection </p>
            <p class="animation-titles__text animation-titles__text_right js-text"> Luxurious living </p>
          </div>
        </div>
        <div class="animation-titles__wrapper js-rightTitle js-title">
          <div class="animation-titles__content  js-rightTitle js-content">
            <p class="animation-titles__text animation-titles__text_right js-text"> Marketing and inspiration </p>
          </div>
        </div>
        <div class="animation-titles__wrapper  js-title">
          <div class="animation-titles__content animation-titles__content_right js-content">
            <p class="animation-titles__text js-text"> Some room </p>
          </div>
        </div>
        <div class="animation-titles__wrapper js-title">
          <div class="animation-titles__content animation-titles__content_right js-content">
            <p class="animation-titles__text js-text"> Training and education </p>
          </div>
        </div>
        <div class="animation-titles__wrapper js-rightTitle js-title">
          <div class="animation-titles__content js-rightTitle js-content">
            <p class="animation-titles__header animation-titles__header_left"> Collection </p>
            <p class="animation-titles__text animation-titles__text_right js-text"> Youtful living </p>
          </div>
        </div>
      </div>
      <!-- END animation-titles -->
    </div>
    <!-- BEGIN animation-block -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
